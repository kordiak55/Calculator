
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Orbitron" rel="stylesheet"> 
    </head>

    <body>
        <div id="calculator" class="center">
          <div id="calcTop">
            <div id="brand">
              CASIO
            </div>
            <div id="solarPanel">
              <div id="solarCell"></div>
              <div id="solarCell"></div>
              <div id="solarCell"></div>
              <div id="solarCell"></div>
            </div>
          </div>
            <div id="calcScreen">
              <div id="calcScreenBorder">
              <div id="calcValue">
                0
              </div>
              <div id="calcOperation">
              
              </div>
            </div>
            </div>
            <div id="row4" class="calcRow">
              <button class="calcBtn clearBtn" id="C">C</button>
              <button class="calcBtn" id="%">%</button>
              <button class="calcBtn" id="^">&#935;<sup>&#947;</sup></button>
              <button class="calcBtn" id="root">&#8730;</button>
            </div>
            <div id="row1" class="calcRow">
              <button class="calcBtn" id="7">7</button>
              <button class="calcBtn" id="8">8</button>
              <button class="calcBtn" id="9">9</button>
              <button class="calcBtn" id="/">&#8725;</button>
            </div>
            <div id="row2" class="calcRow">
              <button class="calcBtn" id="4">4</button>
              <button class="calcBtn" id="5">5</button>
              <button class="calcBtn" id="6">6</button>
              <button class="calcBtn" id="X">X</button>
            </div>
            <div id="row3" class="calcRow">
              <button class="calcBtn" id="1">1</button>
              <button class="calcBtn" id="2">2</button>
              <button class="calcBtn" id="3">3</button>
              <button class="calcBtn" id="-">&minus;</button>
            </div>
            <div id="row4" class="calcRow">
              <button class="calcBtn" id="0">0</button>
              <button class="calcBtn" id=".">.</button>
              <button class="calcBtn" id="=">=</button>
              <button class="calcBtn" id="+">+</button>
            </div>
            <div id="calcBottom">

            </div>
          </div>
          <div id="footer">
            Mike Kordiak - 2018
          </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="script.js"></script>

    </body>
</html>
